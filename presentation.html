<!DOCTYPE html>
<html ng-app="appen">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>test</title>

  <!-- Font -->
  <link href='http://fonts.googleapis.com/css?family=Muli:300,400' rel='stylesheet' type='text/css'>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- LESS -->
  <link rel="stylesheet/less" href="css/style.less">
  <!-- set options before less.js script -->
  <script>
    less = {
      env: "development",
      async: false,
      fileAsync: false,
      poll: 1000,
      functions: {},
      dumpLineNumbers: "comments",
      relativeUrls: false,
      rootpath: ":/a.com/"
    };
  </script>
  <script src="js/less-1.7.0.min.js"></script>

  <!-- GMaps -->
  <script src="js/gmaps-api.js"></script>
  <script src="js/gmaps.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script src="js/bootstrap.min.js"></script>

  <!-- Touchswipe -->
  <script src="js/jquery.touchSwipe.min.js"></script>

</head>
<body ng-controller="startController">
  <header>
    <div class="container">
      <div class="row-fluid ">
        <div class="col-xs-3"><img src="img/Uttrop-grey.svg" alt="" class="header-img"></div>
        <div class="col-xs-6 text-center"><h3 style="margin-top:2px;">COLL</h3></div>
        <div class="col-xs-3"><img src="img/Profile-grey.svg" alt="" class="header-img pull-right"></div>
      </div>
      <div class="line top-mark"></div>
    </div>
    <div class="container trip-info">
      <div class="row text-center">
        <strong>7 AUGUSTI 2014</strong>
      </div>
      <div class="row text-center">
        12.04 - 12.21
      </div>
        <a href="http://localhost/ESH/"><img src="img/next.svg" alt="" class="back"></a>
    </div>
  </header>

  <main id="currentScreen">
    <div class="container">
      <div class="row-fluid">
        <div id="mapHolder"></div>
      </div>
      <div class="row">
        <table class="table">
          <tr>
            <td>
              <div class="container">
                <div class="row">
                  <div class="col-xs-3">
                    <img id="arrow-past" src="img/next.svg" alt="" class="img-responsive turn-around">
                  </div>
                  <div class="col-xs-6 text-center">
                    <h5 id="alt-text">ALTERNATIV 1</h5>
                  </div>
                  <div class="col-xs-3 pull-right">
                    <img id="arrow-next" src="img/next.svg" alt="" class="img-responsive">
                  </div>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div id="current"></div>

              <div id="alt-1"  style="display:none;">
                <div class="container text-center">
                  <div class="row">
                    <div class="col-xs-6">
                      <div class="col-xs-12"><h3 class="">0</h3></div>
                      <div class="col-xs-12"><p class="mini">kgCO2</p></div>
                    </div>
                    <div class="col-xs-6 pull-right">
                      <div class="col-xs-12"><h3 class="">4.9</h3></div>
                      <div class="col-xs-12"><p class="mini">KM</p></div>
                    </div>
                  </div>
                  <div class="col-xs-8 col-xs-offset-2 center-presentation">
                    <img src="img/Bike-green.svg" alt="" class="img-responsive presentation-transport">
                    <h4>CYKLING</h4>
                  </div>
                  <div class="row">
                    <div class="col-xs-6">
                      <div class="col-xs-12"><h3 class="">18</h3></div>
                      <div class="col-xs-12"><p class="mini">MIN</p></div>
                    </div>
                    <div class="col-xs-6 pull-right">
                      <div class="col-xs-12"><h3 class="">0</h3></div>
                      <div class="col-xs-12"><p class="mini">KR</p></div>
                    </div>
                  </div>
                </div>
              </div>

              <div id="alt-2"  style="display:none;">
                <div class="container text-center">
                  <div class="row">
                    <div class="col-xs-6">
                      <div class="col-xs-12"><h3 class="">50</h3></div>
                      <div class="col-xs-12"><p class="mini">kgCO2</p></div>
                    </div>
                    <div class="col-xs-6 pull-right">
                      <div class="col-xs-12"><h3 class="">5.6</h3></div>
                      <div class="col-xs-12"><p class="mini">KM</p></div>
                    </div>
                  </div>
                  <div class="col-xs-8 col-xs-offset-2 center-presentation">
                    <img src="img/Bus-yellow.svg" alt="" class="img-responsive presentation-transport">
                    <h4>BUSS</h4>
                  </div>
                  <div class="row">
                    <div class="col-xs-6">
                      <div class="col-xs-12"><h3 class="">19</h3></div>
                      <div class="col-xs-12"><p class="mini">MIN</p></div>
                    </div>
                    <div class="col-xs-6 pull-right">
                      <div class="col-xs-12"><h3 class="">12</h3></div>
                      <div class="col-xs-12"><p class="mini">KR</p></div>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div id="bus-timetable" class="container">
                <div class="row">
                  <div class="col-xs-12 text-center">
                    <h4>VISA BUSSTABELL</h4>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-6 col-xs-offset-3 text-center">
                    <img src="img/next.svg" alt="" class="img-responsive table-down">
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </main>

  <div id="main-2" style="display:none;">
  </div>
  <footer>
    <!-- Kanske inget hÃ¤r eller -->
  </footer>
  <script src="js/map.js"></script>
  <script src="js/alternatives.js"></script>
</body>
</html>
